<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Neru is a bot that you can help improve">
    <meta name="keywords" content="Neru, Ner, Bot, Discord, Antiscam, Contact, Support, Help">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <title>Neru - Contact</title>
</head>

<body>
    <header class="container-fluid bg-info pb-3">
        <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
            <div class="col-xl-6 col-12 text-center menu p-4 w-100">
                <a class="text-decoration-none mx-3 text-dark fw-bold fs-4 menu-item d-block d-lg-inline"
                    href="../index.html">Home</a>
                <a class="text-decoration-none mx-3 text-dark fw-bold fs-4 menu-item d-block d-lg-inline"
                    href="./commands.html">Commands</a>
                <a class="text-decoration-none mx-3 text-dark fw-bold fs-4 menu-item d-block d-lg-inline"
                    href="./contact.html">Contact</a>
                <a class="text-decoration-none mx-3 text-dark fw-bold fs-4 menu-item d-block d-lg-inline"
                    href="./joinus.html">Join</a>
                <a class="text-decoration-none mx-3 text-dark fw-bold fs-4 menu-item d-block d-lg-inline"
                    href="./invite.html">Invite</a>
            </div>
        </div>
        <nav class="navbar">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <p class="fs-1 fw-semibold"><i class="fa-solid fa-diamond"></i> MENU</p>
                </button>
                <button class="dark-mode-toggle fa-solid fa-circle-half-stroke"></button>
            </div>
        </nav>
    </header>
    <main class="container my-5 min-vh-100">
        <h1 class="border-bottom border-info">Contacts</h1>
        <div class="mt-5 d-block w-100">
            <span>
                <p class="fs-3"><i class="fa-brands fa-discord""></i> rulos_19 (author)</p>
                <p class="fs-3"><i class="fa-brands fa-instagram""></i> @Nerubot</p>
                <p class="fs-3"><i class="fa-brands fa-facebook""></i> Neru_bot</p>
                <p class="fs-3"><i class="fa-brands fa-twitter""></i> NeruBot_</p>
                <p class="fs-3"><i class="fa-brands fa-whatsapp""></i> +54 9 11 2345 6789</p>
            </span>
            <div class="card bg-info align-items-center mx-5 d-flex w-50">
                <img class="w-50 rounded-circle mt-2" src="../images/Neru.jpg" alt="Imagen de perfil de Neru">
                <a class="justify-content-center btn btn-dark w-50 my-3 d-flex" target="_blank" href="#">Support Server</a>
            </div>
        </div>
    </main>
    <footer class="bg-info-subtle py-3 d-flex text-center text-dark">
        <div class="fs-5 col-7">
            <p class="fw-bold">Support</p>
            <p>Bot@gmail.com</p>
        </div>
        <div class="fs-1 col-5 d-none d-sm-flex">
            <p><i class="fa-solid fa-diamond" style="color: #000000;"></i> NERU</p>
        </div>
    </footer>

    <script>
        document.querySelector('.dark-mode-toggle').addEventListener('click', function () {
            const body = document.body;
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
            } else {
                body.classList.add('dark-mode');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/70a8eee672.js" crossorigin="Edreikit"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        </script>
</body>

</html>
