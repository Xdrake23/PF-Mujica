<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Neru is a bot that you can help improve">
    <meta name="keywords" content="Neru, Ner, Bot, Discord, Antiscam, Contact, Support, Help">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <title>Neru - Contact</title>
</head>

<body>
    <header class="container-fluid bg-info pb-3">
        <div class="row d-flex align-items-center">
            <button class="dark-mode-toggle fa-solid fa-circle-half-stroke"></button>
            <script>
                document.querySelector('.dark-mode-toggle').addEventListener('click', function () {
                    const body = document.body;
                    if (body.classList.contains('dark-mode')) {
                        body.classList.remove('dark-mode');
                    } else {
                        body.classList.add('dark-mode');
                    }
                });
            </script>
            <div class="d-flex justify-content-center col-lg-3">
                <p class="fs-1 fw-semibold"><i class="fa-solid fa-diamond" style="color: #000000;"></i> BOT</p>
            </div>
            <nav class="col-xl-6 col-12 text-center menu">
                <a class="text-decoration-none mx-3 text-dark fw-bold fs-4 menu-item" href="../index.html">Home</a>
                <a class="text-decoration-none mx-3 text-dark fw-bold fs-4 menu-item" href="./commands.html">Commands</a>
                <a class="text-decoration-none mx-3 text-dark fw-bold fs-4 menu-item" href="./contact.html">Contact</a>
                <a class="text-decoration-none mx-3 text-dark fw-bold fs-4 menu-item" href="./joinUs.html">Join</a>
                <a class="text-decoration-none mx-3 text-dark fw-bold fs-4 menu-item" href="./invite.html">Invite</a>
            </nav>
            <div class="d-none col-lg-3 justify-content-center align-items-center d-xl-flex">
                <p class="fw-semibold fs-1 m-0">NERU</p> <img class="w-25 ml-2" src="../images/Neru.jpg"
                    alt="Imagen de presentacion de Neru">
            </div>
        </div>
    </header>
    <main class="container my-5 min-vh-100">
        <h1 class="border-bottom border-info">Contacts</h1>
        <div class="d-flex mt-5">
            <span>
                <p class="fs-3"><i class="fa-brands fa-discord" style="color: #6970ce;"></i> rulos_19 (author)</p>
                <p class="fs-3"><i class="fa-brands fa-instagram" style="color: #f06aec;"></i> @Nerubot</p>
                <p class="fs-3"><i class="fa-brands fa-facebook" style="color: #095ef1;"></i> Neru_bot</p>
                <p class="fs-3"><i class="fa-brands fa-twitter" style="color: #0fc2e6;"></i> NeruBot_</p>
                <p class="fs-3"><i class="fa-brands fa-whatsapp" style="color: #00ff04;"></i> +54 9 11 2345 6789</p>
            </span>
            <div class="card bg-info align-items-center px-5 mx-5 d-none d-xxl-flex" style="width: 25vw;">
                <img class="w-50 rounded-circle py-3" src="../images/Neru.jpg" alt="Imagen de perfil de Neru">
                <a class="btn btn-dark py-2" target="_blank" href="#">Support Server</a>
            </div>
        </div>
    </main>
    <footer class="bg-info-subtle py-3 d-flex text-center text-dark">
        <div class="fs-5 col-7">
            <p class="fw-bold">Support</p>
            <p>Bot@gmail.com</p>
        </div>
        <div class="fs-1 col-5 d-none d-sm-flex">
            <p><i class="fa-solid fa-diamond" style="color: #000000;"></i> NERU</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/70a8eee672.js" crossorigin="Edreikit"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
